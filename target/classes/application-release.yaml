#需要修改配置
server:
  port: 8080

spring:
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    database-platform:
  datasource:
    url: jdbc:mysql://localhost:3306/warehouse_test?serverTimezone=GMT%2B8
    name: root
    password: ""
    username: root
# Redis连接配置
    redis:
      database: 0
      host: 127.0.0.1
      port: 6379
      timeout: 2000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0



# 限流配置
redis:
  limit: 5


logging:
  level:
    root: info   # 根日志级别设置为info，将会记录info及以上级别的日志
  file:
    name: app.log   # 指定日志文件名称
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"   # 指定控制台输出的日志格式
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"   # 指定日志文件输出的日志格式
  appenders:
    file:
      type: file
      fileName: ${logging.file.name}
      append: true
    console:
      type: console
  loggers:
    com.example.ex3_2_back: debug   # 指定某个包的日志级别为debug

dataInit: false