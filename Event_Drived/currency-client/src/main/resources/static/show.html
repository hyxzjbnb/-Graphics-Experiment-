<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kafka Event Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        #messages {
            margin-top: 20px;
        }
        .message {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h2>Kafka Event Viewer</h2>
<div id="messages">
    <h3>Messages:</h3>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    var socket = new SockJS('http://localhost:8003/currency'); // WebSocket endpoint from WebSocketConfig
    var stompClient = Stomp.over(socket);

    // Connect to the WebSocket server
    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        // Subscribe to topics
        stompClient.subscribe('/topic/goodsArrived', function (message) {
            showMessage('Goods Arrived', JSON.parse(message.body));
        });
        stompClient.subscribe('/topic/unloadingStarted', function (message) {
            showMessage('Unloading Started', JSON.parse(message.body));
        });
        stompClient.subscribe('/topic/unloadingCompleted', function (message) {
            showMessage('Unloading Completed', JSON.parse(message.body));
        });
        stompClient.subscribe('/topic/assignmentResult', function (message) {
            showMessage('Assignment Result', JSON.parse(message.body));
        });
    });

    // Display the message in the messages div
    function showMessage(type, message) {
        var messagesDiv = document.getElementById('messages');
        var messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = '<strong>' + type + '</strong>: ' + JSON.stringify(message, null, 2);
        messagesDiv.appendChild(messageElement);
    }
</script>
</body>
</html>
